version: 2
updates:
  # GitHub Actions (for CI workflow)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"

  # Consumer-facing reusable workflows
  - package-ecosystem: "github-actions"
    directory: "/github/workflows"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "templates"
    commit-message:
      prefix: "templates"
